<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My to-do list</h1>
        <p>Double-click an item to mark it complete.</p>
        <div class="input-container">
            <input type="text" placeholder="Add new task">
            <button>Add</button>
        </div>
        <ul id="task-list">
            <li class="completed"><h3>clean the house:</h3>
            <p>Clean the house and maintain the cleanliness</p></li>
            <li class="complete"><h3>wake up early:</h3> <p>wake up early before 7 am &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p></li>
        </ul>
        <div class="button-container">
            <button>Clear Completed</button>
            <button>Empty List</button>
            <button>Save List</button>
        </div>
    </div>
</body>
</html>
